<!doctype html>
<html lang="en">

<head>
  <title>Restaurant Menu Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="menu.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
        <!-- header text -->
      <div class="header text-center mt-5">
          <h1 class="text-success">Our Menu</h1>
          <hr class="text-center mt-3" style="width:5%; height:5px; text-align:left;margin-left:0; color: rgb(27, 3, 107); background-color: rgb(27, 3, 107); margin: 0 auto;">
      </div>

      <!-- filter menu button -->
      <div class="filter-menu container text-center mt-5">
          <button class="filter-btn" type="button" data-id="All">All</button>
          <button class="filter-btn" type="button" data-id="Breakfast">
          Breakfast</button>
          <button class="filter-btn" type="button" data-id="Lunch">Lunch</button>
          <button class="filter-btn" type="button" data-id="Shakes">Shakes</button>
      </div>

      
    <section class="menu">
        <div class="section-center mt-5">
          <div class="all-menuItem row justify-content-center align-items-center">
             
          </div>
        </div>
  </section>
      
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="menu.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
